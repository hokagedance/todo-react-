<header>
    <h1 class="header">Задачи</h1>
</header>
<div class="todos">
    <form (submit)="addTodo()">
        <input type="text" name="inputTodo" placeholder="Введите задачу" class="todo-input" [(ngModel)]="inputTodo" />
        <input type="submit" value="Добавить" class="todo-submit" />
    </form>
    <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
        <div class="id">{{ i }}</div>
        <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
        <button class="delete" (click)="deleteTodo(i)">Удалить</button>
    </div>
</div>
